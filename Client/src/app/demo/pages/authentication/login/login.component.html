<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <a href="#" class="d-flex justify-content-center">
            <img src="assets/images/logo-dark.svg" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Hi, Welcome Back</b></h2>
                <p class="fs-4 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>
          <div class="d-grid">
            <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
              <img src="assets/images/authentication/google-icon.svg" />Sign In With Google
            </button>
          </div>
          <div class="saprator mt-3">
            <span>or</span>
          </div>
          <h5 class="my-4 d-flex justify-content-center"> Sign in with Email address </h5>
          <form [formGroup]="Auth_form">
            <div class="form-floating mb-3">
              <input formControlName="email" type="email" class="form-control" id="floatingInput" value="info@codedthemes.com" />
              <label for="floatingInput">Email address</label>
              <div *ngIf="Auth_form.get('email').hasError('required') && Auth_form.get('email').touched" class="text-danger">
                Email is required.
              </div>
            </div>
            <div class="form-floating mb-3">
              <input formControlName="password" type="password" class="form-control" id="password" value="12345" />
              <label for="password">Password</label>
              <div *ngIf="Auth_form.get('password').hasError('required') && Auth_form.get('password').touched" class="text-danger">
                Password is required.
              </div>
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">Remember me</label>
              </div>
              <h5 class="text-secondary">
                <a href="javascript:">Forgot Password?</a>
              </h5>
            </div>
            <div class="d-grid mt-4">
              <button (click)="Login(Auth_form)" type="button" class="btn btn-secondary">Sign In</button>
            </div>
          </form>
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/guest/register']">Don't have an account?</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
