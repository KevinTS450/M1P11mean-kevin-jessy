<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenu!</h1>
          <p class="text-lead text-light">veuillez vous connecter</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '8px' }"
></ngx-loading>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form [formGroup]="Auth_form" role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  formControlName="email"
                  class="form-control"
                  placeholder="Email"
                  type="email"
                     [value]="defaultLogin"
                />
              </div>
              <br />
            
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  formControlName="password"
                  class="form-control"
                  placeholder="Password"
                  type="password"
                  [value]="defaultPWD"
                />
              </div>
              <br />

            
              <div *ngIf="error_auth" class="alert alert-danger" role="alert">
                Mot de passe ou email incorrecte.
              </div>
              <div
                *ngIf="account_not_exist"
                class="alert alert-danger"
                role="alert"
              >
                Ce compte n'exsite pas.
              </div>
            </div>
            <div class="form-check">
              <input (click)="defaultClient()" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Client (login par défaut)
              </label>
            </div>
            <div class="form-check">
              <input (click)="defaultEmploye()" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Employe (login par défaut)
              </label>
            </div>
            <div class="form-check">
              <input (click)="defaultManager()" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault2">
                Manager (login par défaut)
              </label>
            </div>
            <div class="text-center">
              <button
                (click)="Login(Auth_form)"
                type="button"
                class="btn btn-primary my-4"
              >
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"
            ><small>Forgot password?</small></a
          >
        </div>
        <div class="col-6 text-right">
          <a routerLink="register" href="javascript:void(0)" class="text-light"
            ><small>Create new account</small></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
