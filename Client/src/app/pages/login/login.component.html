<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenu!</h1>
          <p class="text-lead text-light">veuillez vous connecter</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '8px' }"
></ngx-loading>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form [formGroup]="Auth_form" role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  formControlName="email"
                  class="form-control"
                  placeholder="Email"
                  type="email"
                />
              </div>
              <br />
              <div
                *ngIf="
                  Auth_form.get('email').invalid &&
                  (Auth_form.get('email').dirty ||
                    Auth_form.get('email').touched)
                "
                class="alert alert-danger"
                role="alert"
              >
                Email is required.
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  formControlName="password"
                  class="form-control"
                  placeholder="Password"
                  type="password"
                />
              </div>
              <br />

              <div
                *ngIf="
                  Auth_form.get('password').invalid &&
                  (Auth_form.get('password').dirty ||
                    Auth_form.get('password').touched)
                "
                class="alert alert-danger"
                role="alert"
              >
                Password is required.
              </div>
              <div *ngIf="error_auth" class="alert alert-danger" role="alert">
                Mot de passe ou email incorrecte.
              </div>
              <div
                *ngIf="account_not_exist"
                class="alert alert-danger"
                role="alert"
              >
                Ce compte n'exsite pas.
              </div>
            </div>
            <div
              class="custom-control custom-control-alternative custom-checkbox"
            >
              <input
                class="custom-control-input"
                id=" customCheckLogin"
                type="checkbox"
              />
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button
                (click)="Login(Auth_form)"
                type="button"
                class="btn btn-primary my-4"
              >
                Se connceter
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
