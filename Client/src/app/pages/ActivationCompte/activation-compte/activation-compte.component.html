<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Activation du compte</h1>
          <p class="text-lead text-light">
            Saisir votre code d'activation pour activer votre compte
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5"></div>
        <div class="card-body px-lg-5 py-lg-5">
          <form [formGroup]="Code_form" role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  formControlName="code"
                  class="form-control"
                  placeholder="Votre code d'activation"
                  type="number"
                />
              </div>
            </div>
            <div *ngIf="success_code" class="alert alert-success" role="alert">
              Compte activer
            </div>
            <div *ngIf="error_code" class="alert alert-success" role="alert">
              Code non identique
            </div>

            <div *ngIf="!success_code" class="text-center">
              <button
                (click)="Listencode(Code_form)"
                type="button"
                class="btn btn-primary my-4"
              >
                Verifiez
              </button>
            </div>
            <div *ngIf="success_code" class="text-center">
              <button
                (click)="ToLogin()"
                type="button"
                class="btn btn-primary my-4"
              >
                Se connecter
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
