<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 600px;
    background-image: url(assets/img/theme/profile-cover.jpg);
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <ngx-loading
      [show]="loading"
      [config]="{ backdropBorderRadius: '8px' }"
    ></ngx-loading>
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello {{ UserQuery.name }}</h1>
        <p class="text-white mt-0 mb-5">Recharcher votre compte</p>
      </div>
    </div>
  </div>
</div>

<div class="col-xl-8 order-xl-1">
  <div class="card bg-secondary shadow">
    <div class="card-header bg-white border-0">
      <div class="row align-items-center">
        <div class="col-8">
          <h3 class="mb-0">Solde</h3>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <p *ngIf="myMobileMoney.monnaie">
          Votre solde est de :
          <b style="color: rgb(233, 58, 58)"> {{ myMobileMoney.monnaie }} </b>
          Ariary.
        </p>
        <p *ngIf="!myMobileMoney.monnaie">
          Votre solde est de :
          <b style="color: rgb(233, 58, 58)"> 0 </b> Ariary.
        </p>
        <div *ngIf="isRecharging">
          <div style="display: flex; align-items: center">
            <label for="input">Entrer le montant Ã  charger : </label>
            <input
              [(ngModel)]="rechargeValue"
              type="number"
              class="form-control form-control-sm"
              [style.width.px]="120"
            />
          </div>
        </div>
        <a *ngIf="!isRecharging" (click)="recharging()" class="btn btn-primary">
          Recharger
        </a>
        <a
          *ngIf="isRecharging"
          (click)="validRecharging()"
          class="btn btn-primary"
        >
          Valider
        </a>
      </div>
    </div>
  </div>
</div>
