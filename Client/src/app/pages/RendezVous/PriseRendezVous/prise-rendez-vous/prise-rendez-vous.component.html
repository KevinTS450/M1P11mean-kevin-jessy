<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 600px;
    background-image: url(assets/img/theme/profile-cover.jpg);
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello {{ userProfile.name }}</h1>
        <p class="text-white mt-0 mb-5">Prise de rendez vous.</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="col-xl-8 order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">My account</h3>
          </div>
          <div class="col-4 text-right">
            <a href="#!" class="btn btn-sm btn-primary">Settings</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form>
          <h6 class="heading-small text-muted mb-4">Rendez vous information</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username"
                    >Votre nom</label
                  >
                  <input
                    type="text"
                    id="input-username"
                    class="form-control form-control-alternative"
                    placeholder="Username"
                    formControlName="name"
                  />
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="input-username"
                    >Votre prenom</label
                  >
                  <input
                    type="text"
                    id="input-username"
                    class="form-control form-control-alternative"
                    placeholder="Username"
                    formControlName="last_name"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-email"
                    >Choisir votre service</label
                  >
                  <input
                    type="email"
                    id="input-email"
                    class="form-control form-control-alternative"
                  />
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="input-email"
                    >Date de naissance</label
                  >
                  <input
                    type="date"
                    id="input-email"
                    class="form-control form-control-alternative"
                    readonly
                  />
                </div>
              </div>
            </div>
            <a class="btn btn-info">Edit profile</a>
            <br />
            <br />
